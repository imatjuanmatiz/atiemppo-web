# Configuración del sitio
title: Atiemppo
tagline: Agencia de Agentes Inteligentes & Soluciones de Contexto
description: Orquestamos agentes inteligentes que comprenden el contexto real de tu negocio y actúan de inmediato. Metodología C.A.D.A. — Bogotá, Colombia.
url: "https://atiemppo.com"
baseurl: ""

# SEO & AEO
author: Juan Pablo Matiz — Atiemppo
twitter_username: atiemppo
github_username: imatjuanmatiz
lang: es-CO

# LLMs.txt autodiscovery
llms_txt: /llms.txt

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Colecciones
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Juan Pablo Matiz"

# Exclude from processing
exclude:
  - README.md
  - COWORK_SETUP.md
  - GODADDY_SETUP.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - index.md

# Timezone
timezone: America/Bogota

# Encoding
encoding: utf-8

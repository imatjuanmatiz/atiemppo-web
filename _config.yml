# ═══════════════════════════════════════
# ATIEMPPO — Jekyll Configuration
# ═══════════════════════════════════════
title: "Atiemppo — Agencia de Agentes Inteligentes & Soluciones de Contexto"
description: "Orquestamos agentes inteligentes que entienden el contexto real de tu negocio y actúan de inmediato. Metodología C.A.D.A. — Bogotá, Colombia."
url: "https://atiemppo.com"
baseurl: ""
lang: "es-CO"
timezone: "America/Bogota"

# Author
author:
  name: "Juan Pablo Matiz"
  email: "juanmatiz@atiemppo.co"
  twitter: "@atiemppo"

# Build
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# AEO
llms_txt: /llms.txt

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor

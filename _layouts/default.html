<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- SEO básico -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}"/>

  <!-- AEO / GEO -->
  <meta name="ai-content-declaration" content="human-authored"/>
  <meta name="llms-txt" content="https://atiemppo.com/llms.txt"/>
  <link rel="alternate" type="text/plain" title="LLMs.txt" href="/llms.txt"/>

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}"/>
  <meta property="og:description" content="{{ page.description | default: site.description }}"/>
  <meta property="og:url" content="{{ page.url | absolute_url }}"/>
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}"/>
  <meta property="og:locale" content="es_CO"/>

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:site" content="@atiemppo"/>

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.canonical | default: page.url | absolute_url }}"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"/>

  <!-- Structured Data: Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Atiemppo",
    "alternateName": "Atiemppo Lab",
    "description": "Agencia de Agentes Inteligentes y Soluciones de Contexto para empresas en Colombia y Latinoamérica. Metodología C.A.D.A.",
    "url": "https://atiemppo.com",
    "foundingDate": "2013",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Calle 146 #7-64, oficina 401",
      "addressLocality": "Bogotá",
      "addressCountry": "CO"
    },
    "founder": {
      "@type": "Person",
      "name": "Juan Pablo Matiz",
      "jobTitle": "Fundador & CEO",
      "email": "juanmatiz@atiemppo.co"
    },
    "areaServed": ["Colombia", "América Latina"],
    "sameAs": ["https://dashboards.atiemppo.co", "https://insigniaimpact.com"]
  }
  </script>
</head>
<body>

  {% include header.html %}

  <main class="site-main">
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const siteNav = document.querySelector('.site-nav');
    if (menuToggle) {
      menuToggle.addEventListener('click', () => {
        siteNav.classList.toggle('active');
        menuToggle.classList.toggle('active');
      });
    }

    // Header scroll effect
    const header = document.getElementById('site-header');
    if (header) {
      window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 50);
      });
    }

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // Reveal on scroll
    const revealItems = document.querySelectorAll('.reveal');
    const io = new IntersectionObserver(entries => {
      entries.forEach((e, i) => {
        if (e.isIntersecting) {
          setTimeout(() => e.target.classList.add('visible'), i * 80);
          io.unobserve(e.target);
        }
      });
    }, { threshold: 0.12 });
    revealItems.forEach(el => io.observe(el));
  </script>
</body>
</html>

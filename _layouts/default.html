<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}"/>
<meta name="ai-content-declaration" content="human-authored"/>
<meta name="llms-txt" content="https://atiemppo.com/llms.txt"/>
<link rel="alternate" type="text/plain" title="LLMs.txt" href="/llms.txt"/>
<meta property="og:title" content="{{ page.title | default: site.title }}"/>
<meta property="og:description" content="{{ page.description | default: site.description }}"/>
<meta property="og:url" content="{{ page.url | absolute_url }}"/>
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}"/>
<meta property="og:locale" content="es_CO"/>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="@atiemppo"/>
<link rel="canonical" href="{{ page.canonical | default: page.url | absolute_url }}"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"/>
</head>
<body>
{% include header.html %}
<main class="site-main">{{ content }}</main>
{% include footer.html %}
<script>
(function(){
  var burger = document.getElementById('burger');
  var links = document.getElementById('navLinks');
  var nav = document.getElementById('nav');
  if(burger){ burger.addEventListener('click', function(){ burger.classList.toggle('open'); links.classList.toggle('open'); }); }
  if(nav){ window.addEventListener('scroll', function(){ nav.classList.toggle('scrolled', window.scrollY > 50); }, {passive:true}); }
  document.querySelectorAll('a[href^="#"]').forEach(function(a){
    a.addEventListener('click', function(e){
      var t = document.querySelector(this.getAttribute('href'));
      if(t){ e.preventDefault(); t.scrollIntoView({behavior:'smooth'}); }
    });
  });
  document.documentElement.classList.add('js-ready');
  var items = document.querySelectorAll('.reveal');
  if('IntersectionObserver' in window){
    var io = new IntersectionObserver(function(entries){
      entries.forEach(function(e,i){
        if(e.isIntersecting){
          (function(el){ setTimeout(function(){ el.classList.add('visible'); }, i*80); })(e.target);
          io.unobserve(e.target);
        }
      });
    }, {threshold:0.1});
    items.forEach(function(el){ io.observe(el); });
  } else {
    items.forEach(function(el){ el.classList.add('visible'); });
  }
})();
</script>
</body>
</html>
